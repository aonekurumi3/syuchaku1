<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>執着チェック</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFAFAF; /* ピンク */
      margin-bottom: 10px;
      text-align: center;
      line-height: 1.3;
      word-break: break-word;
    }

    .bar {
      height: 6px;
      background-color: #4FB6B2; /* ティール */
      width: 100%;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .result-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-left: 6px solid #4FB6B2;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .result-box h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #4FB6B2;
    }

    .stars {
      font-size: 2rem;
      color: #4FB6B2;
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
    }

    @media screen and (max-width: 480px) {
      .title {
        font-size: 1.5rem;
      }

      .stars {
        font-size: 1.8rem;
      }

      .result-box h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">執着チェック</h1>
    <div class="bar"></div>

    <div class="result-box">
      <h2>あなたの執着度は</h2>
      <div class="stars">★★★☆☆</div>
      <div class="description">
        あなたの中には「手放したいのに手放せない」思いが潜んでいます。<br><br>
        表面上は冷静を装っていても、<br>
        深いところで“過去”や“誰か”に引っ張られている感覚があるかもしれません。<br><br>
        まずは「執着がある」と認めること。<br>
        それだけで、楽になれる一歩が始まります。
      </div>
    </div>
  </div>
</body>
</html>
